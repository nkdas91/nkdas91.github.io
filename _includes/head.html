<head>
    <script>
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme == 'light') {
            document.getElementsByTagName("html")[0].setAttribute('data-theme', 'light')
        }
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {%- seo -%}
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Mono:400,500,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/fqx2tla.css">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Style CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@materialstyle/materialstyle@2.0.2/dist/css/materialstyle.min.css">

    <link rel="stylesheet" href="/assets/css/styles.css?v3">

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
</head>
